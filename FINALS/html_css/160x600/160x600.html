<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL Stanley Cup Playoffs 2017 | 160x600</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=160, height=600">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      
      
      <div id="animation">

      <img src="images/bg.jpg" class="bg" />
        
        <!-- END FRAME -->

        <div id="logo_nbc" class="networks"></div>
        <div id="logo_nbcsn" class="networks"></div>
        <div id="logo_app" class="networks"></div>

<!--         <div id="begin"></div>
 -->
        <div id="scp"></div> 

        <div id="image1"></div>
        <div id="image"></div>
          <div id="cta"></div>

        <!-- theres nothing like -->
        <div id="taglinetop"></div>

        <!-- showtime -->
        <div id="tagline1"></div>
        <div id="tagline1outline"></div>

        <!-- playoff hockey -->

        <div id="tagline2"></div>
        <div id="tagline2outline"></div>

      </div>

    </div>
			
		<!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg = $(".bg"),
            $begin = $("#begin"),
            $cta = $("#cta"),
            $image = $("#image"),
            $image1 = $("#image1"),
            $networks = $(".networks"),
            $scp = $("#scp"),
            $taglinetop = $("#taglinetop"),
            $tagline1 = $("#tagline1"),
            $tagline1outline = $("#tagline1outline"),
            $tagline2 = $("#tagline2"),
            $tagline2outline = $("#tagline2outline"),
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:3.5});

        tl.set($bg, {scale:1.55})

          .add("start")
          .from($animation, 0.3, {autoAlpha:0}, "start+=0.5")

          .add("frame1", "+=0.75")
          .from($taglinetop, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1")

          .from($tagline2, 0.30, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1+0.6")   
          .from($tagline2outline, 2, {autoAlpha:0, ease: RoughEase.ease.config({ template:  Power0.easeNone, strength: 1.8, points: 20, taper: "none", randomize: true, clamp: false})}, "frame1+=0.8")

          .to($tagline2, 0.4, {scale:.8, y:15, ease: Power1.easeOut}, "frame1+=3")
          .to($tagline2outline, 0.4, {scale:.8, y:15, ease: Power1.easeOut}, "frame1+=3")

          .add("endframe", "+=.2")
          .to($taglinetop, 0.4, {scale:.8, y:35, ease: Power1.easeOut}, "frame1+=3")
          .from($image1, 0.35, {yPercent:-100, ease: Power1.easeOut}, "endframe")
          .from($image, 0.35, {yPercent:100, ease: Power1.easeOut}, "endframe")
          .from($scp, 0.4, {y:-35, opacity:0, ease: Power1.easeOut}, "endframe+=-.5")
          .from($begin, 0.35, {opacity:0}, "+=0.5")
          .staggerFrom($networks, 0.35, {opacity:0}, 0.2, "+=0.35")
          .from($cta, 0.25, {yPercent:100, ease: Power1.easeOut}, "+=0.2")

          .to($bg, 5.5, {scale:1}, "start")


    });
    </script>
    

</body>
</html>
