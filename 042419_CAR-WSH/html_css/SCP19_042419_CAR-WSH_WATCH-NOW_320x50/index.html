<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL Stanley Cup Playoffs 2019 | 320x50</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=320, height=50">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">
      
      <div id="animation">

      <img src="images/bg.jpg" class="bg" />
        
        <!-- END FRAME -->
          
          
        <!-- TURN ON/OFF THE LOGO FOR THIS GAME -->
            <div id="tunein"></div>
            <!-- <div id="logo_nbcsn" class="networks"></div> -->
            <div id="logo_app" class="networks"></div>
        

        <div id="scp"></div> 

        <!-- FRAME 1 -->
        <div id="tagline1"></div>

        <!-- FRAME 2 -->
        <div id="tagline2"></div>

      </div>

    </div>
      
    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg = $(".bg"),
            $tunein = $("#tunein"),
            $networks = $(".networks"),
            $scp = $("#scp"),
            $tagline1 = $("#tagline1"),
            $tagline2 = $("#tagline2"),
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:3.5});

        tl.set($bg, {scale:1.5})

          .add("start")
          .from($animation, 0.25, {autoAlpha:0}, "start+=0.5")

          .add("frame1", "+=0.75")
          .from($tagline1, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1")

          .to($tagline1, 0.25, {opacity:0,}, "frame1+=2")
          
          .from($tagline2, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1+=2") 

          .to($tagline2, 0.25, {opacity:0,}, "frame1+=4")
  

          .add("endframe", "+=.2")
          .to($tagline1, 0.25, {opacity:0}, "endframe")
          .from($scp, 0.35, {x:-25, opacity:0}, "endframe")
          .from($tunein, 0.35, {opacity:0}, "endframe+=.5")
          .from($networks, 0.35, {opacity:0}, "+=0")

          .to($bg, 6, {scale:1}, "start")


    });
    </script>
    

</body>
</html>
